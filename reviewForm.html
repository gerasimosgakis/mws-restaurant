<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Google font Open-sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Service worker set up -->
  <script charset="utf-8" src="js/indexController.js"></script>
  <title>Review Restaurant</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id ="breadcrumb" class="breadcrumb" aria-label="Breadcrumb" role="navigation" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning form -->
    <section class="form-container" id="form-container">
      <!-- <form onsubmit="reviewSubmit()"> -->
        Name:<br>
        <input id="name" type="text" value="" name="name" placeholder="Your name" required><br><br>
        Rating:<br>
        <i type="button" id="star1" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
        <i type="button" id="star2" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
        <i type="button" id="star3" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
        <i type="button" id="star4" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
        <i type="button" id="star5" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
        <br><br>
        Review:<br>
        <textarea id="comment" type="text" rows="8" cols="55" name="comment" placeholder="Please write your review here" value=""></textarea><br><br>
        <div class="button-container"><button id="submit" type="submit" onclick="reviewSubmit()">Submit</button></div>
      <!-- </form> -->
    </section>
    <!-- End form -->
  </main>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>
</div>
<!-- End modal -->
  <!-- End main -->
  <!-- Beginning scripts -->
  <!-- idb library -->
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/reviewForm.js"></script>
  <!-- Service worker set up -->
  <script charset="utf-8" src="js/indexController.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- End scripts -->

<!-- Beginning footer -->
<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<script>
  (function() {
    documentReady();
  })();
</script>
</body>

</html>
