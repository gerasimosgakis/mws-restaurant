<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Google font Open-sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Review Restaurant</title>
</head>

<body>
  
  <!-- Beginning scripts -->
  <!-- idb library -->
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/reviewForm.js"></script>
  <!-- Service worker set up -->
  <script charset="utf-8" src="js/indexController.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- End scripts -->


  <form>
    Name:<br>
    <input id="name" type="text" value="" name="name"><br><br>
    Rating:<br>
    <i type="button" id="star1" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
    <i type="button" id="star2" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
    <i type="button" id="star3" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
    <i type="button" id="star4" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
    <i type="button" id="star5" class="fa fa-star" onclick="select()" aria-hidden="true"></i>
    <br>
    Review:<br>
    <textarea id="comment" type="text" name="comment" value=""></textarea><br><br>
    <input id="submit" type="submit" value="Submit" onClick="reviewSubmit()">

  </form>

</body>

</html>
